<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="meta.html :: copy">

</head>
<body>
<nav th:include="header.html :: copy">
</nav>
<nav th:include="departments.html :: copy">
</nav>

<div class="card">
    <div class="card-body">

        <div class="media">
            <div><img class="rounded-circle mr-3" style="height: 100px; width: 100px;" src="../static/img/login.png"
                      alt="user photo"/></div>
            <div class="media-body col-md-4">
                <ul class="list-unstyled fa-ul">
                    <li><i class="fa fa-user fa-li"></i><strong th:text="${session.customer.getName()}"></strong></li>
                    <li><i class="fa fa-envelope fa-li"></i><span th:text="${session.customer.getEmail()}"></span></li>
                    <li><i class="fa fa-phone fa-li"></i><span th:text="${session.customer.getPhone()}"></span></li>
                </ul>
            </div>
            <div class="col-4">
                <ul class="list-unstyled fa-ul">
                    <li><h6>Billing address</h6></li>
                    <li th:text="${session.customer.getBillingAddress()}"></li>
                    <li th:text="${session.customer.getBillingCity()}"></li>
                    <li th:text="${session.customer.getBillingCountry()}"></li>
                    <li th:text="${session.customer.getBillingZipCode()}"></li>
                </ul>
            </div>

            <div class="col-4">
                <ul class="list-unstyled fa-ul">
                    <li><h6>Shipping address</h6></li>
                    <li th:text="${session.customer.getShippingAddress()}"></li>
                    <li th:text="${session.customer.getShippingCity()}"></li>
                    <li th:text="${session.customer.getShippingCountry()}"></li>
                    <li th:text="${session.customer.getShippingZipCode()}"></li>
                </ul>
            </div>
        </div>
        <div>
            <th:block th:if="${session.welcome}">
                <div class="alert alert-warning shadow text-center" role="alert">
                    <h5 class="text-muted" th:text="${session.welcome.toUpperCase()}"></h5>
                </div>
            </th:block>
        </div>

        <h3 class="text-center shadow" style="margin: 20px; padding: 20px">YOUR ORDERS</h3>
        <hr/>
        <!--th:if="${orderHistory != null}"-->
        <div id="accordion" role="tablist">

            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Collapsible Group Item #1
                        </a>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                    <div class="card-body">
                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid.
                    </div>
                </div>
            </div>
        </div>

        <p style="padding: 0 20px 0 20px;"><span style="padding: 0 20px 0 20px;"><i class="fa fa-reorder"></i>Order Id: </span><span
                class="text-muted" style="padding: 0 20px 0 20px;"><i
                class="fa fa-calendar fa-fw"></i> May 12, 2016</span><span class="text-muted"
                                                                           style="padding: 0 20px 0 20px ;"><i
                class="fa fa-money"></i>Total price: </span></p>

    </div>
</div>

</body>
</html>
