<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="copy">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#"><i class="fa fa-phone"></i> +48 606 202 202</a>
                <a class="nav-item nav-link" href="#"><i class="fa fa-envelope"></i> hotcart@hotcart.com</a>
                <!--<a class="nav-item nav-link" href="#"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a>-->
            </div>
            <div class="nav navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#"><i class="fa fa-user"></i> My Account</a>
            </div>
        </div>
    </nav>
    <div id="header">
        <div class="container">
            <div class="row">
                <a href="/">
                    <img src="../static/img/shop.png" style="width: 100px; height: 100px" alt="Shop logo">
                    <span class="text-title">HOT CART</span>
                </a>
                <div class="col-md-3 clearfix ml-auto">
                    <div class="header-ctn">

                        <!-- Wishlist -->
                        <div>
                            <a href="#">
                                <i class="fa fa-heart"></i>
                                <span>Your Wishlist</span>
                                <div class="qty">2</div>
                            </a>
                        </div>
                        <!-- /Wishlist -->

                        <!-- Cart -->
                        <div>
                            <a href="/cart">
                                <i class="fa fa-shopping-cart"></i>
                                <span>Your Cart</span>
                                <div class="qty" th:text="${session.order.countProducts()}"></div>
                            </a>
                        </div>
                        <!-- /Cart -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>
